version: '3'
services:
  app:
    image: lscr.io/linuxserver/webtop:ubuntu-xfce
    container_name: webtop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config:/config
      - /var/run/docker.sock:/var/run/docker.sock
      # THÊM DÒNG NÀY VÀO:
      - ./nginx_conf/webtop.conf:/config/nginx/site-confs/default.conf
    ports:
      - 3000:3000
      - 3389:3389
    shm_size: '2gb'
    restart: unless-stopped

